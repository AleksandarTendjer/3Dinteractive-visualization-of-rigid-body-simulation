    function init() {

    function setNumberOfCubesAndSpheres() {

    function clearMesh() {

    //----------------------------------

    function populate() {
    	frameCount = 0;

      // The Bit of a collision group
      var group1 = 1 << 0; // 00000000 00000000 00000000 00000001
      var group2 = 1 << 1; // 00000000 00000000 00000000 00000010
      var group3 = 1 << 2; // 00000000 00000000 00000000 00000100
      var all = 0xffffffff; // 11111111 11111111 11111111 11111111

      type = 3;
      var t;
      // reset old
      clearMesh();
      world.clear();
      bodies = [];

      // Is all the physics setting for rigidbody
      var config = [
        1, // The density of the shape.
        friction, // The coefficient of friction of the shape.
        restitution, // The coefficient of restitution of the shape.
        1, // The bits of the collision groups to which the shape belongs.
        0xffffffff // The bits of the collision groups with which the shape collides.
      ];

      //add to Oimo
      groundBody = world.add({
        size: [500, 30, 500],
        pos: [130, 40, 0],
        rot: [rotationX, rotationY, rotationZ],
        config: config
      });
      //draw with three
      groundMesh = new THREE.Mesh(buffgeoBox, matGround);
      groundMesh.scale.set(500, 30, 500);
      groundMesh.position.set(130, 40, 0);
      groundMesh.rotation.set(
        rotationX * ToRad,
        rotationY * ToRad,
        rotationZ * ToRad
      );
      content.add( groundMesh );
        scene.add( groundMesh );

      groundMesh.castShadow = true;
      groundMesh.receiveShadow = true;


      // now add object
      var x, y, z, w, h, d;
      var i = maxNumberOfCubesAndSpheres;

      while (i--) {
        if (type === 3) t = Math.floor(Math.random() * 2) + 1;
        else t = type;
        x = 150;
        z = -100 + Math.random() * 200;
        y = 200 + Math.random() * 1000;
        w = 10 + Math.random() * 10;
        h = 10 + Math.random() * 10;
        d = 10 + Math.random() * 10;

        var config = [
          1, // The density of the shape.
          friction, // The coefficient of friction of the shape.
          restitution, // The coefficient of restitution of the shape.
          1, // The bits of the collision groups to which the shape belongs.
          0xffffffff // The bits of the collision groups with which the shape collides.
        ];

        config[4] = all;
        config[1] = friction;
        config[2] = restitution;

        if (t === 1) {
          config[3] = group2;
          bodies[i] = world.add({
            type: "sphere",
            size: [w * 0.5],
            pos: [x, y, z],
            move: true,
            config: config
          });

          meshes[i] = new THREE.Mesh(buffgeoSphere, matSphere);
          meshes[i].scale.set(w * 0.5, w * 0.5, w * 0.5);
        } else if (t === 2) {
          config[3] = group3;

          bodies[i] = world.add({
            type: "box",
            size: [w, h, d],
            pos: [x, y, z],
            move: true,
            config: config
          });
          meshes[i] = new THREE.Mesh(buffgeoBox, matBox);
          meshes[i].scale.set(w, h, d);
        }

        meshes[i].castShadow = true;
        meshes[i].receiveShadow = true;

        scene.add(meshes[i]);
      }
      config[3] = 1;
      config[4] = all;
      bodies[maxNumberOfCubesAndSpheres] = world.add({size:[20, 40, 60], pos:[-150,20,0], rot:[0,0,0], move:true, noSleep:true, config:config, name:'paddle', kinematic:true });
      meshes[maxNumberOfCubesAndSpheres] = new THREE.Mesh( buffgeoBox, matBox );
      meshes[maxNumberOfCubesAndSpheres].scale.set( 20, 40, 60 );
      scene.add( meshes[maxNumberOfCubesAndSpheres] );
    }

    function updateOimoPhysics() {
      if (world == null) return;

      world.step();
      // apply new position on last rigidbody
        bodies[bodies.length-1].setPosition(paddle.position);

        paddle.lookAt(new THREE.Vector3(100,paddle.position.y, 0));
        paddle.rotation.y += 90*ToRad;

        // apply new rotation on last rigidbody
        bodies[bodies.length-1].setQuaternion(paddle.quaternion);

      var p, r, m, x, y, z;
      var mtx = new THREE.Matrix4();
      var i = bodies.length;
      var mesh;
      var body;

      while (i--) {
        body = bodies[i];
        mesh = meshes[i];

        if (!body.sleeping) {
          mesh.position.copy(body.getPosition());
          mesh.quaternion.copy(body.getQuaternion());

          // change material
          if (mesh.material.name === "sbox") mesh.material = matBox;
          if (mesh.material.name === "ssph") mesh.material = matSphere;

          // reset position
          if (mesh.position.y < -500) {
            x = 150;
            z = -100 + Math.random() * 200;
            y = 100 + Math.random() * 1000;
            body.resetPosition(x, y, z);
          }
        } else {
          if (mesh.material.name === "box") mesh.material = matBoxSleep;
          if (mesh.material.name === "sph") mesh.material = matSphereSleep;
        }
      }


              // contact test
              if(world.checkContact('paddle', 'sphere')) meshes[bodies.length-1].material = matSphere;
              else if(world.checkContact('paddle', 'box')) meshes[bodies.length-1].material = matBox;
              else meshes[bodies.length-1].material = matBoxSleep;


      groundBody.resetRotation(rotationX, rotationY, rotationZ);
      groundMesh.quaternion.copy(groundBody.getQuaternion());
    }

    function gravity(g) {
      //nG = document.getElementById("gravity").value
      world.gravity = new OIMO.Vec3(0, -9.8, 0);
    }

    //----------------------------------

    function gradTexture(color) {
      var c = document.createElement("canvas");
      var ct = c.getContext("2d");
      c.width = 16;
      c.height = 256;
      var gradient = ct.createLinearGradient(0, 0, 0, 256);
      var i = color[0].length;
      while (i--) {
        gradient.addColorStop(color[0][i], color[1][i]);
      }
      ct.fillStyle = gradient;
      ct.fillRect(0, 0, 16, 256);
      var texture = new THREE.Texture(c);
      texture.needsUpdate = true;
      return texture;
    }

    function basicTexture(n) {
      var canvas = document.createElement("canvas");
      canvas.width = canvas.height = 64;
      var ctx = canvas.getContext("2d");
      var colors = [];
      if (n === 0) {
        // sphere
        colors[0] = "#ffffff";
        colors[1] = "#ffffff";
      }
      if (n === 1) {
        // sphere sleep
        colors[0] = "#ffffff";
        colors[1] = "#ffffff";
      }
      if (n === 2) {
        // box
        colors[0] = "#ffffff";
        colors[1] = "#ffffff";
      }
      if (n === 3) {
        // box sleep
        colors[0] = "#ffffff";
        colors[1] = "#ffffff";
      }
      ctx.fillStyle = colors[0];
      ctx.fillRect(0, 0, 64, 64);
      ctx.fillStyle = colors[1];
      ctx.fillRect(0, 0, 32, 32);
      ctx.fillRect(32, 32, 32, 32);

      var tx = new THREE.Texture(canvas);
      tx.needsUpdate = true;
      return tx;
    }

    function changeRotation() {
      rotationX = document.getElementById("rotationX").value;
      rotationY = document.getElementById("rotationY").value;

    }
    function avarage(array) {
      var sum = 0;
      var count = array.length;
      for (var i = 0; i < count; i++) {
        sum = sum + array[i];
      }
      return sum / count;
    }
